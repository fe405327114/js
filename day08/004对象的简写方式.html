    <script>
    let name="tom";
    let age=18;


    let person={
       name:name,
       age:age,
       showName:function(){
           alert(this.name);
       },
       showAge:function(){
           alert(this.age);
       }

    }
    person.showName();

    //上面对象可以简写为
    let person01={
      name,
      age,
      showName(){
        alert(this.name);
      },
      showAge(){
        alert(this.age);
      }

    }
    person01.showAge();
    
    </script>
