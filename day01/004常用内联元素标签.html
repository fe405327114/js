<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--创建连接标签-->
    <a href="003常用块元素标签.html">去到003网页</a>
    <a href="http://www.baidu.com">百度网</a>
    <a href="http://www.baidu.com"> <img src="images/logo.png" alt="百度logo"></a>

    <!--设置缺省链接地址-->
    <a href="#">默认不确定地址</a>

    <!--创建图片标签-->
    <img src="images/logo.png" alt="百度logo">

    <!--创建span标签，用来设置单独的样式-->
    <span>这是一个span标签</span>
    <p>hello<span>这是一个span标签</span>world</p>
</body>
</html>
